<!-- VientoMosse.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Google Maps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav a.current {
            background-color: #555; /* Change the background color to highlight the current page */
        }
    </style>
</head>
<body>

    <header>
        <!-- Your header content goes here -->
    </header>

    <nav>
        <ul>
            <li><a href="VientoMosse.html" class="current">Home</a></li>
            <li><a href="contacto.html">Contact</a></li>
            <li><a href="pinturas.html">Pinturas</a></li>
        </ul>
    </nav>
    

    <main>
        <div id="map-container">
            <!-- Embedded Google Map -->
            <iframe src="https://www.google.com/maps/d/embed?mid=1qQa8UWfTswplAxrIOif3Q680HjkS_FY&ehbc=2E312F" frameborder="0"></iframe>
        </div>
    </main>
	
	<script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentPage = location.pathname.split("/").pop();
            var links = document.querySelectorAll("nav a");
            
            links.forEach(function(link) {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("current");
                }
            });
        });
    </script>
	
    <footer>
        <p>&copy; 2023 VientoMosse.com</p>
    </footer>

</body>
</html>
