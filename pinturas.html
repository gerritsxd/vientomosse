<!-- pinturas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav a.current {
            background-color: #555; /* Change the background color to highlight the current page */
        }
		
    </style>
</head>
<body class="pinturas-page">

    <header>

    </header>

    <nav>
        <ul>
            <li><a href="VientoMosse.html">Home</a></li>
            <li><a href="contacto.html">Contact</a></li>
            <li><a href="pinturas.html" class="current">Pinturas</a></li>
        </ul>
    </nav>

    <main class="gallery">
		<!-- Add this section in your <main> before the gallery -->
		<div class="filter-section">
			<button id="filter-btn">Filter Paintings</button>
			<div id="filter-menu" class="filter-menu" style="display:none;">
				<h3>Filter by:</h3>
				<div>
					<label for="city-select">City:</label>
					<select id="city-select">
                <!-- Add options for cities here -->
						<option value="all">All</option>
                <!-- Example: <option value="Amsterdam">Amsterdam</option> -->
					</select>
				</div>
				<div>
					<label for="size-select">Size:</label>
					<select id="size-select">
                <!-- Add options for size here -->
						<option value="all">All</option>
                <!-- Example: <option value="small">Small</option> -->
					</select>
				</div>
				<div>
					<label for="price-range">Price:</label>
					<input type="range" id="price-range" min="0" max="2000" />
					<span id="price-value">$0 - $2000</span>
				</div>
				<button id="apply-filter">Apply</button>
		</div>
	</div>
	<div class="gallery-container">
		
        <div class="artwork">
			<img src="paintings/Leizdsegracht-Keizersgracht.jpg" alt="Leizdsegracht-Keizersgracht">
			<div class="info">
				<h2>Leizdsegracht-Keizersgracht</h2>
				<p class="description">Acrylic on canvas.</p>
				<p class="price">€1000</p>
				<p class="size">Size: 80x140 cm</p> <!-- Added size detail -->
				<button class="purchase-button" 
						data-image="paintings/Leizdsegracht-Keizersgracht.jpg" 
						data-title="Leizdsegracht-Keizersgracht" 
						data-description="Another beautiful painting." 
						data-price="€1000" 
						data-size="100x140 cm">Purchase</button>
			</div>
		</div>
        <div class="artwork">
			<img src="paintings/Magere Brug.jpg" alt="Magere Brug">
			<div class="info">
				<h2>Magere Brug</h2>
				<p class="description">Acrylic on canvas.</p>
				<p class="price">€600</p>
				<p class="size">Size: 60x100 cm</p> <!-- Added size detail -->
				<button class="purchase-button" 
						data-image="paintings/Magere Brug.jpg" 
						data-title="Magere Brug" 
						data-description="Another beautiful painting." 
						data-price="€600" 
						data-size="60x100 cm">Purchase</button>
			</div>
		</div>


		
		
        <!-- Add more painting blocks as needed -->
	</div>	
    </main>
	
	<script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentPage = location.pathname.split("/").pop();
            var links = document.querySelectorAll("nav a");
            
            links.forEach(function(link) {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("current");
                }
            });
        });
    </script>
	
    <footer>
        <p>&copy; 2023 Pinturas Gallery</p>
    </footer>
	<script src="js/script.js"></script>
</body>
</html>
