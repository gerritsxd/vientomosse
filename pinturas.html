<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>

    </header>

    <nav>
        <ul>
            <li><a href="VientoMosse.html">Home</a></li>
            <li><a href="contacto.html">Contact</a></li>
            <li><a href="#">Pinturas</a></li>
        </ul>
    </nav>

    <main class="gallery">
        <div class="artwork">
            <img src="painting1.jpg" alt="Painting 1">
            <div class="info">
                <h2>Painting 1</h2>
                <p class="description">A beautiful painting.</p>
                <p class="price">$100</p>
                <p class="location">Location: Somewhere</p>
                <button class="purchase-button">Purchase</button>
            </div>
        </div>

        <div class="artwork">
            <img src="painting2.jpg" alt="Painting 2">
            <div class="info">
                <h2>Painting 2</h2>
                <p class="description">Another beautiful painting.</p>
                <p class="price">$120</p>
                <p class="location">Location: Elsewhere</p>
                <button class="purchase-button">Purchase</button>
            </div>
        </div>

        <!-- Add more painting blocks as needed -->

    </main>

    <footer>
        <p>&copy; 2023 Pinturas Gallery</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const artworks = document.querySelectorAll('.artwork');

        artworks.forEach(function (artwork) {
            artwork.addEventListener('click', function () {
                // Toggle the "expanded" class on the clicked artwork
                artwork.classList.toggle('expanded');

                // Dynamically adjust the height of the main.gallery section
                const gallery = document.querySelector('.gallery');
                const numColumns = getComputedStyle(gallery).gridTemplateColumns.split(' ').length;
                const numRows = Math.ceil(artworks.length / numColumns);

                gallery.style.height = gallery.classList.contains('expanded') ? `${numRows * 300}px` : null;
            });
        });
    });
</script>

</body>
</html>
